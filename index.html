<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="exam-container" id="exam-container">
            <!-- As questões serão inseridas aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Modal de cola -->
    <div class="cheat-modal" id="cheat-modal">
        <div class="cheat-box">
            <div class="cheat-content">
                <h1>ATENÇÃO!</h1>
                <h2>Você saiu da tela da prova</h2>
                <div class="cheat-timer" id="cheat-timer">05:00</div>
                <div class="cheat-password">
                    <input type="password" id="password-input" placeholder="Digite a senha">
                    <button id="password-btn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
